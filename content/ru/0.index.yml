sections:
  - title: Архитектура, созданная для производительности
    description: Модульное ядро, оптимизированные системы и кэш‑эффективные структуры данных обеспечивают высокую частоту кадров даже на сложных сценах.
    id: features
    orientation: horizontal
    features:
      - name: C++ ядро
        description: Оптимизированный код и управление памятью для минимальных накладных расходов в рантайме.
        icon: i-lucide-cpu
      - name: ECS
        description: Гибкая композиция объектов через компоненты и параллельное выполнение систем.
        icon: i-lucide-box
      - name: Кроссплатформенность
        description: Windows, macOS, Linux, а также мобильные и консоли.
        icon: i-lucide-globe
  - title: Продвинутый рендеринг на Vulkan
    description: Отложенный рендеринг, PBR‑материалы, тени, постобработка и подготовка команд в несколько потоков.
    orientation: horizontal
    reverse: true
    features:
      - name: Deferred Rendering
        description: Эффективная работа с множеством источников света и G‑буфером.
        icon: i-lucide-layers
      - name: PBR материалы
        description: Реалистичные материалы и освещение на базе физически корректных моделей.
        icon: i-lucide-image
      - name: Постобработка
        description: Bloom, тональная компрессия, цветокоррекция, глубина резкости и др.
        icon: i-lucide-sparkles
  - title: Веб‑интерфейсы и плагины
    description: Встраивайте UI на HTML/CSS/JS и расширяйте функциональность через систему плагинов.
    orientation: horizontal
    features:
      - name: Web UI
        description: Интеграция веб‑технологий для быстрых и привычных интерфейсов.
        icon: i-lucide-monitor
      - name: Плагинная система
        description: Подключайте и создавайте модули без изменения ядра.
        icon: i-lucide-puzzle
      - name: События и сообщения
        description: Слабая связанность подсистем через событийную шину.
        icon: i-lucide-radio
features:
  title: Ключевые возможности Wudgine
  description: Всё необходимое для современных игр — от архитектуры до графики и инструментов разработки.
  items:
    - title: Высокая производительность
      description: Многопоточность, минимизация аллокаций и эффективное использование кэша.
      icon: i-lucide-zap
    - title: Гибкая композиция через ECS
      description: Добавляйте и меняйте поведение, комбинируя компоненты и системы.
      icon: i-lucide-box-select
    - title: Управление ресурсами
      description: Асинхронная и потоковая загрузка, кэширование и автоматическое освобождение.
      icon: i-lucide-database
    - title: Мощный рендеринг
      description: Vulkan, тени, освещение, инстансинг, LOD и асинхронные вычисления.
      icon: i-lucide-lightbulb
    - title: Веб‑технологии в UI
      description: Быстрый прототипинг и богатые интерфейсы на HTML/CSS/JS.
      icon: i-lucide-globe
    - title: Расширяемость
      description: Создавайте пользовательские плагины и интегрируйте внешние подсистемы.
      icon: i-lucide-plug
cta:
  title: Готовы попробовать Wudgine?
  description: Установите движок, следуя руководству, и соберите первую сцену за несколько минут.
  links:
    - label: Установка
      to: '/docs/getting-started/installation'
      trailingIcon: i-lucide-arrow-right
    - label: Быстрый старт
      to: '/docs/getting-started/quick-start'
      variant: subtle
      icon: i-lucide-rocket

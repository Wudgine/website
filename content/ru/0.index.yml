title: Создавайте игры на [Wudgine]{class="text-primary"} быстро и мощно
description: Современный игровой движок с высокопроизводительным C++ ядром, графикой на Vulkan, архитектурой ECS и поддержкой веб-интерфейсов. Гибкость модулей, плагины и кроссплатформенность.
seo:
  title: Wudgine — современный игровой движок
  description: Высокопроизводительное C++ ядро, Vulkan рендеринг, ECS, веб‑интерфейсы и модульная архитектура. Идеален для инди, студий и обучения.
navigation: false
hero:
  links:
    - label: Начать
      icon: i-lucide-arrow-right
      trailing: true
      to: /docs/getting-started/installation
      size: xl
    - label: Документация
      icon: i-lucide-book-open
      size: xl
      color: neutral
      variant: subtle
      to: /docs/getting-started/introduction
